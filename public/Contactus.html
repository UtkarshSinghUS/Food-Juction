            </div>

    <section class="contact">
      <div class="contactContent">
        <div class="imageContainer">
          <img class="img-responsive" src="./img/Person Image.png" alt="">
        </div>
        <div class="textContainer">
          <h1 class="text-center">Contact Us</h1>
          <div class="contactDescription">
            <p class="text-center">Feel free to reach out to us for any inquiries or feedback.</p>
          </div>
    
          <form class ="contact">
            <!-- <form action="connect.php" method="post"> -->
            <div class="formGroup">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="formGroup">
              <label for="phone">Phone Number:</label>
              <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="formGroup">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" placeholder="Enter your address">
            </div>
            <div class="formGroup">
              <label for="feedback">Your Feedback:</label>
              <textarea id="feedback" name="feedback" placeholder="Enter your feedback"></textarea>
            </div>
            <div class="formGroup">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </section>
      
      <section class="footer">
        <h1 class="text-center"><span>Food</span> Junction</h1>
      </section>
    </section>
