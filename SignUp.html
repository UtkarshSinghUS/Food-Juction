<body>
    
    <section class="navBar">
        <div class="topNav">

            <div class="logo">
                <a href="index.html"><span>Food</span> Junction</a>
            </div>
            
            <div class="navItems">
                <a href="index.html">Home</a>
                <a href="index.html">About Us</a>

                <a href="Contactus.html">Contact Us</a> 
                <a href="SignUp.html">Sign Up</a> 
            </div>
        </div>
    </section>

    <section class="signup">
        <div class="signupContent">
            <div class="imageContainer">
              <img class="img-responsive" src="./img/kisspng-eating-junk-food-hunger-fast-food-woman-eating-5b100f5d437345.6346499515277791652763-removebg-preview.png" alt="">
            </div>
            <div class="textContainer">
              <h1 class="text-center">SignUp</h1>
              <div class="contactDescription">
                <p class="text-center">Sign Up with us to order decilious food and have exciting offers.</p>
              </div>
        
        <div class="signupBox">
          <div class="signupContent">
            <h1 class="text-center"></h1>
            <form action="/SignUp.html" method="POST"> 
            <div class="formGroup">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="formGroup">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="formGroup">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="formGroup">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
            </div>
            <div class="formGroup">
              <button type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </section>
    
      <section class="footer">
        <h1 class="text-center"><span>Food</span> Junction</h1>
      </section>
    </body>
